<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" /><br/> <br/>
            <h2 class="jumbotron"> {{HomePage}}</h2>
            <form #f="ngForm" novalidate (ngSubmit)="login(f)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" ng-model="name" #email="ngModel" class="form-control input-underline input-lg" id="email" [ngModel]="credentials.email"  name = 'email' placeholder="Email" ngModel required validateEmail>
                        <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>

                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" name = 'password' placeholder="Password" ngModel required>
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn" [disabled]="f.invalid || isRequesting">Login</button>
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
